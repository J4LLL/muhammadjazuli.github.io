<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator Sederhana</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #eceaea;
        margin: 0;
      }

      .calculator {
        border-radius: 50px;
        padding: 40px;
        background-color: #0a45b4;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        width: 300px;
      }

      #result {
        width: 100%;
        height: 50px;
        font-size: 28px;
        margin-bottom: 20px;
        text-align: right;
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 1px;
        box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
      }

      button {
        padding: 20px;
        font-size: 24px;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: white;
        transition: background-color 0.3s, transform 0.1s;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      }

      button:hover {
        background-color: #0056b3;
      }

      button:active {
        transform: scale(0.95);
      }

      button:nth-child(4n) {
        background-color: #28a745;
      }

      button:nth-child(4n):hover {
        background-color: #218838;
      }

      button:last-child {
        background-color: #dc3545;
      }

      button:last-child:hover {
        background-color: #c82333;
      }

      button:nth-child(15) {
        background-color: yellow;
        border: none;
        color: black;
      }

      button:nth-child(15):hover {
        background-color: rgb(219, 189, 20);
      }
      .back-button {
        position: absolute;
        top: 20px;
        left: 20px;
        background-color: #16e8f0;
        color: white;
        border: none;
        padding: 10px 20px;
        text-align: center;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s;
      }
    </style>
  </head>
  <body>
    <div class="back-button">
      <a href="../index.html">Back</a>
    </div>
    <div class="calculator">
      <input type="text" id="result" enabled />
      <div class="buttons">
        <button onclick="appendToResult('1')">1</button>
        <button onclick="appendToResult('2')">2</button>
        <button onclick="appendToResult('3')">3</button>
        <button onclick="appendToResult('+')">+</button>
        <button onclick="appendToResult('4')">4</button>
        <button onclick="appendToResult('5')">5</button>
        <button onclick="appendToResult('6')">6</button>
        <button onclick="appendToResult('-')">-</button>
        <button onclick="appendToResult('7')">7</button>
        <button onclick="appendToResult('8')">8</button>
        <button onclick="appendToResult('9')">9</button>
        <button onclick="appendToResult('x')">x</button>
        <button onclick="appendToResult('0')">0</button>
        <button onclick="calculateResult()">=</button>
        <button onclick="clearResult()">C</button>
        <button onclick="appendToResult('/')">/</button>
      </div>
    </div>

    <script>
      function appendToResult(value) {
        document.getElementById("result").value += value;
      }

      function calculateResult() {
        const resultField = document.getElementById("result");
        try {
          resultField.value = eval(resultField.value);
        } catch (halocinta) {
          resultField.value = "I LOVE YOU";
        }
      }

      function clearResult() {
        document.getElementById("result").value = "";
      }
    </script>
  </body>
</html>
